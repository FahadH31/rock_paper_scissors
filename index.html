<!DOCTYPE html>

<head>
    <title>Rock, Paper, Scissors Game</title>
    <link rel='stylesheet' href='rock-paper-scissors-stylesheet.css'>
    <link rel="icon" type="image/x-icon" href="Images/favicon.png">
    <script src='rock-paper-scissors-script.js'></script>
</head>

<body>
    <p class = 'prompt-text'>Make your choice</p>

    <!--Choice Buttons-->
    <button onclick=" 
        playGame('rock'); 
    " class=choice-button><img class = 'choice-img' src="Images/rock.png">
    </button>

    <button onclick="
        playGame('paper');
    " class=choice-button><img class = 'choice-img' src="Images/paper.png"></button>

    <button onclick="
        playGame('scissors');
    " class=choice-button><img class = 'choice-img' src="Images/scissors.png"></button>

    <br>

    <!--User Move Display-->
    <button class='move-button hide' id = 'user-move-button'>
        <img class = "move-img" id = 'user-move-img' src = "Images/transparent.png">
    </button>

    <!--Computer Move Display-->
    <button class='move-button hide' id = 'computer-move-button'>
        <img class = "move-img" id = 'computer-move-img' src = "Images/transparent.png">
    </button>
    <br>

    <!--Captions-->
    <p class = 'move-caption hide' id = 'user-move-caption'>Your Move</p>
    <p class = 'move-caption hide' id = 'computer-move-caption'>Computer's Move</p>

    <!--Text-->
    <p class='js-result-text green red yellow'></p>
    <p class='js-score-text'></p>

    <!--Reset Button-->
    <button onclick="
        clickResetButton();
    " class='reset-button hide'>Reset Score</button>
</body>
